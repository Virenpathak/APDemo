<script>

	var ologinData = {};
	var aLoginData = [];
	var SearchString = window.location.search.substring(1);
    var VariableArray = SearchString.split('&');
    for(var i = 0; i < VariableArray.length; i++){
        var KeyValuePair = VariableArray[i].split('=');        
        switch(KeyValuePair[0]){
        
        case 'uId' : ologinData.userId = KeyValuePair[1];
        			 break;
        case 'pwd' : ologinData.psswd = KeyValuePair[1];
        			 break;
        case 'appCid' : ologinData.appCID = KeyValuePair[1];
        				break;
        default: break;
        }         
    }
    
    aLoginData.push(ologinData);
    
    var oModel = new sap.ui.model.json.JSONModel();
    oModel.setData({data:aLoginData});
    
    sap.ui.getCore().setModel(oModel,"loginDataModel");
    
    // Accessing Service
    
    var mHeaders = {"X-SMP-APPCID": ologinData.appCID};
    var oDModel = new sap.ui.model.odata.ODataModel("http://apsmpdev.asianpaints.com:8080/com.asianpaints.docrelease", true, ologinData.userId, ologinData.psswd, mHeaders);
 
	//oDModel.create("/SMPRegistrationSet",{"deviceType":"A"},null, function(data){alert("successfully Posted");},function(data){alert("Error in posting data");});
    
	new sap.m.Shell("Shell", {
		title : "Document Release Application",
		app : new sap.ui.core.ComponentContainer({
			name : 'asianpaints.dra',
		})
	}).placeAt("content");
	
	
</script>
